<div class="container" *ngIf="!registration">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                <div class= "logoContainer" style="text-align: center;">
                    <img class="logo" src="https://gigan-media-bucket.s3.us-east-2.amazonaws.com/asset_images/page_logo.png" alt="" hidden/>
                </div>
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form #login=ngForm (ngSubmit) = "performLogin(login)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">âœ‰</span>
						</div>
						<input type="text" class="form-control" name="email" placeholder="E-mail" ngModel>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">ðŸ”‘</span>
						</div>
						<input type="password" class="form-control" name="pass" placeholder="Password" ngModel>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                    <strong *ngIf="failedLogin" style="color: #ffffff">Login failed.</strong>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="javascript:void(0);" (click)="toggleRegister()">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="javascript:void(0);">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
