<div *ngIf="!doneLoading" style="text-align: center; color:white; ">Loading...</div>
<div *ngFor="let p of posts; index as i">
    <div class="container">
        <div class="row">
            <div class="row">
                <!--
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <a href="#">
                        <img src="http://wanderluxe.theluxenomad.com/wp-content/uploads/2014/10/http-www.urchinbali.comgallery.jpg"
                            class="img-responsive img-box img-thumbnail" alt="">
                    </a>
                </div>
                -->
                <div>
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <a href="javascript:void(0);" (click)="gotoSelectedProfile(i)">
                                    <img class="circle img-thumbnail img-box" src="{{p.blogger.profileImage}}" alt="">
                                </a>
                            </div>
                            <div class="row-content">
                                <div class="list-group-item-heading">
                                    <a href="javascript:void(0);" (click)="gotoSelectedProfile(i)">
                                        <small>{{p.blogger.firstName}} {{p.blogger.lastName}}</small>
                                    </a>
                                </div>
                                <small>
                                    <em class="glyphicon glyphicon-time"></em>{{p.time | date}}
                                    <br><br>
                                </small>
                            </div>
                        </div>
                        <p>{{p.text}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <span><button type="button" class="btn btn-secondary btn-sm">Like</button></span><span> ({{p.likes.length}} Likes)</span>
    <div></div>
    </div>
</div>
