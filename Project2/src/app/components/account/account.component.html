          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" #update=ngForm (ngSubmit) = "performUpdate(update)">
                      <div class="form-group">
                          
                          <div class="column">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="firstName" placeholder="{{owner.firstName}}" title="Enter your first name" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="column">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="lastName" placeholder="{{owner.lastName}}" title="Enter your last name" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="column">
                              <label for="email"><h4>Galaxy</h4></label>
                              <input type="email" class="form-control" name="galaxy" placeholder="Galaxy name" title="Enter a Galaxy location" ngModel>
                          </div>
                      </div>
                    <div class="form-group">
                        <div class="column">
                            <label for="email"><h4>Planet</h4></label>
                            <input type="email" class="form-control" name="planet" placeholder="Planet name" title="Enter a Planet location" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                          
                        <div class="column">
                            <label for="password"><h4>Password:</h4></label>
                            <input type="password" class="form-control" name="pass" placeholder="Password" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="column">
                            <br><br><br><br> <!-- A sort of hack-y way of doing this, but it works ¯\_(ツ)_/¯ -->
                        </div>

                    </div>
                      <div class="form-group">
                          
                          <div class="column">
                              <label for="password"><h4>Change Password:</h4></label>
                              <input type="password" class="form-control" name="newPass" placeholder="Password" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="column">
                            <label for="password2"><h4>Verify New Password:</h4></label>
                              <input type="password" class="form-control" name="cPass" placeholder="Veirfy Password" ngModel>
                          </div>
                      </div>
                      <div class="column-button">
                          <br>
                          <button class="btn btn-lg btn-success" type="submit">Save</button>
                      </div>
              	</form>
