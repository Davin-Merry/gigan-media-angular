
<hr style="margin-top: 10px">
<div class="container">
    <div class="row">
  		<div class="col-sm-10"><h1>Account Settings ({{owner.firstName}} {{owner.lastName}})</h1></div>
    	
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img [src]="currentImage" class="avatar img-circle img-thumbnail" alt="">
        <h6>{{fileToUpload}}</h6>
      </div>
        <form (ngSubmit) = "submit()">
            <label class="btn btn-secondary">
                Browse...
                <input type="file" name="pImg" accept="image/*" (change) = "fileSelect($event)" hidden>
            </label>
            <label [class]="submitClass">
                Submit
                <input [class]="submitClass" type="submit" hidden>
            </label>
        </form>

          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>

          <div class="panel panel-default">
            <!-- <div class="panel-heading">Social Media</div>
            <div class="panel-body">
            	<i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div> -->
          </div>
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form1" id="formInfo" #update=ngForm (ngSubmit) = "performUpdate(update)">
                      <div class="form-group">
                          
                          <div class="column">
                              <label for="first_name"><h4>First name</h4></label>
                              <input style="background-color:rgb(41, 40, 40); color:white;" type="text" class="form-control" name="firstName" placeholder="{{owner.firstName}}" title="Enter your first name" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="column">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input style="background-color:rgb(41, 40, 40); color:white;" type="text" class="form-control" name="lastName" placeholder="{{owner.lastName}}" title="Enter your last name" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="column">
                              <label for="galaxy"><h4>Galaxy</h4></label>
                              <input style="background-color:rgb(41, 40, 40); color:white;" type="galaxy" class="form-control" name="galaxy" placeholder="{{owner.galaxy}}" title="Enter a Galaxy location" ngModel>
                          </div>
                      </div>
                    <div class="form-group">
                        <div class="column">
                            <label for="planet"><h4>Planet</h4></label>
                            <input style="background-color:rgb(41, 40, 40); color:white;" type="planet" class="form-control" name="planet" placeholder="{{owner.planet}}" title="Enter a Planet location" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="column2">
                            <label for="bio"><h4>Bio</h4></label>
                            <textarea style="background-color:rgb(41, 40, 40); color:white;" type="bio" form="formInfo" class="form-control" name="bio" placeholder="{{owner.bio}}" title="Enter a Bio" ngModel></textarea>
                        </div>
                    </div>
                    <div class="column-button">
                        <button class="btn btn-lg btn-success" type="submit">Save</button>
                    </div>
                </form>
                <br><br>
                <form class="form2" #passUpdate=ngForm (ngSubmit) = "performPasswordChange(passUpdate)">
                      <div class="form-group">
                          
                          <div class="column">
                              <label for="password"><h4>Change Password:</h4></label>
                              <input style="background-color:rgb(41, 40, 40); color:white;" type="password" class="form-control" name="newPass" placeholder="Password" ngModel>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="column">
                            <label for="password2"><h4>Verify New Password:</h4></label>
                              <input style="background-color:rgb(41, 40, 40); color:white;" type="password" class="form-control" name="cPass" placeholder="Veirfy Password" ngModel>
                          </div>
                      </div>
                      <div class="column-button">
                          <button class="btn btn-lg btn-success" type="submit">Save</button>
                      </div>
              	</form>
              

          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
