<div class="container" style=padding-top:10px>
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
   		
    		<form #post=ngForm (ngSubmit)= "submitPost(post)">
    		    
                <div class="text-left">
                    <img src="https://sanitationsolutions.net/wp-content/uploads/2015/05/empty-image.png" class="avatar img-circle img-thumbnail" alt="avatar">

                </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Make a post!</label>
    		        <textarea rows="5" class="form-control" name="postContent" ngModel></textarea>
    		    </div>    		    
    		    <div class="form-group">
                        <h6>Add a photo to your post!</h6>
                        <input type="file" class="text-center center-block file-upload" accept="image/*" name="photo" ngModel>
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default" type="reset" value="reset">
    		            Cancel
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
<div style=padding-top:20px>
<app-feed></app-feed>
</div>
